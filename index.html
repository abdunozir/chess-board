<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chess</title>
  </head>
  <body>
    <section id="hreo">
      <div class="container">
        <div class="stons_container">
          <div class="ston shoh">
            <img src="./images/shoh.png" alt="" />
          </div>
          <div class="ston vazir">
            <img src="./images/vazir.png" alt="" />
          </div>
          <div class="ston fil">
            <img src="./images/fil.png" alt="" />
          </div>
          <div class="ston ot">
            <img src="./images/ot.png" alt="" />
          </div>
          <div class="ston tora">
            <img src="./images/tora.png" alt="" />
          </div>
          <div class="ston piyoda">
            <img src="./images/piyoda.png" alt="" />
          </div>
        </div>
        <div class="chess_board">
          <div class="cards"></div>
        </div>

        <div class="cords_div">
          <div class="3DEffect">
            <button onclick="to3D(event)" class="eff_3d">2D</button>
          </div>
          <div class="coorsofStones">
            <div class="cords_p">
              <span>X</span><span class="xCords"></span>
            </div>
            <div class="cords_p">
              <span>Y</span><span class="yCords"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/obj.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/ot.js"></script>
    <script src="./js/shoh.js"></script>
    <script src="./js/vazir.js"></script>
    <script src="./js/fil.js"></script>
    <script src="./js/tora.js"></script>
    <script src="./js/piyoda.js"></script>
  </body>
</html>
